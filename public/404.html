<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>页面重定向中...</title>
  <script>
    // 获取当前URL的路径部分
    const path = window.location.pathname;
    
    // 提取工具名称（如果是工具路径）
    const toolMatch = path.match(/\/tools\/([^\/]+)/);
    
    if (toolMatch && toolMatch[1]) {
      // 如果是工具路径，重定向到正确的工具页面
      const toolName = toolMatch[1];
      window.location.replace(`/tools/${toolName}/`);
    } else {
      // 否则重定向到首页
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <p>页面重定向中...</p>
</body>
</html>
